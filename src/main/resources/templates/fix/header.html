<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<body>
<!-- 메인 컨테이너부분 -->
<header id="header">
<div id="page-container">
    <main id="main-app">
        <!-- 헤더 시작 -->
        <div class="web-header">
            <!-- 웹버전 -->
            <div class="web-header-large">
                <header class="header-wrapper">
                    <div class="header-container">
                        <!-- 로고 -->
                        <h1 class="wadiz-logo">
                            <a th:href="@{/index/main}">
                                <img class="fit-picture"
                                     src="/image/index/wegether.svg"
                                     alt="위게더 로고">
                            </a>
                        </h1>
                        <!-- 메뉴 -->
                        <ul class="GNBDesktop_container__3X3Cg">
                            <li class="GNBDesktop_item__H8bay">
                                <a class="GNBDesktop_link__1AP6q" th:href="@{/project/main}"><span>프로젝트</span></a>
                            </li>
                            <li class="GNBDesktop_item__H8bay">
                                <a class="GNBDesktop_link__1AP6q" th:href="@{/datas/list}"><span>자료실</span></a>
                            </li>
                            <li class="GNBDesktop_item__H8bay">
                                <a class="GNBDesktop_link__1AP6q" th:href="@{/lectures/main}"><span>강연&상담</span></a>
                            </li>
                            <li class="GNBDesktop_item__H8bay">
                                <a class="GNBDesktop_link__1AP6q" th:href="@{/community/list}"><span>커뮤니티</span></a>
                            </li>
                            <li class="GNBDesktop_item__H8bay">
                                <a class="GNBDesktop_link__1AP6q" th:href="@{/notices/list}"><span>공지사항</span></a>
                            </li>
                        </ul>

                            <div class="DesktopSearchApp_container__2VF9O">
                                <form th:action="@{/index/search-list?keyword=${keyword}}">
                                    <div class="SearchController_container__35K5i">
                                        <div class="SearchTag_emptyTag__1Iu7r"></div>
                                        <!-- 검색창 -->
                                    <div class="SearchController_keyword__3FcFo">
                                            <input type="search" class="search" id="keyword" autocomplete="off" name="keyword" />
                                    </div>
                                        <!-- 검색 버튼 누르기 -->
                                        <button type="submit" class="SearchController_searchIcon__Zhy7F">
                                            <svg viewBox="0 0 40 40" focusable="false" role="presentation" class="withIcon_icon__3VTbq"
                                                 aria-hidden="true" style="width: 24px; height: 24px">
                                                <path fill="none" d="M0 0h40v40H0z"></path>
                                                <path
                                                        d="M29.2 27.91a14.38 14.38 0 1 0-1.42 1.4l7.16 7.15.07.08 1.41-1.41zM18.45 6a12.36 12.36 0 0 1 8.35 3.23 12.24 12.24 0 0 1 4 8.59A12.39 12.39 0 1 1 17.88 6z">
                                                </path>
                                            </svg>
                                        </button>
                                    </div>
                                </form>
                                <!-- 검색창 눌렀을 때 나오는 메뉴 -->
                            </div>
                            <!-- 로그인/회원가입과 알림/마이페이지는 로그인 여부에 따라 타임리프로 처리해주세요 -->
                            <!-- 로그인/회원가입 -->

                            <div th:if="${session.id == null}" class="HeaderDesktop_user__3zGmM">
                                <div class="HeaderDesktop_user__3zGmM">
                                    <div class="User_container__bqVd2">
                                        <button type="button" class="User_btnSign__1URTs"
                                                th:onclick="|location.href='@{/accounts/login}'|">로그인</button>
                                        <button data-event="iam.signup" class="User_btnSign__1URTs"
                                                th:onclick="|location.href='@{/accounts/register}'|">회원가입</button>
                                    </div>
                                </div>
                            </div>
